<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Web Home Page</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 80px 20px 20px; /* Adjust padding to avoid content being hidden behind navbar */
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 50px;
            margin: 0;
            animation: fadeInDown 1s;
        }
        .header p {
            font-size: 20px;
            animation: fadeInUp 1s;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            margin: 10px;
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
            animation: fadeIn 1s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="container-fluid">
    <div class="navbar">
        <div class="logo">GameWeb</div>
        <div>
            <a href="#home">Home</a>
            <a href="#games">Games</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <!-- Dropdown for game selection -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="gameDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a Game
            </button>
            <div class="dropdown-menu" aria-labelledby="gameDropdown">
                <form action="/tictactoe" method="get" class="dropdown-item">
                    <button type="submit" class="btn btn-link">Tic Tac Toe</button>
                </form>
                <form action="/connectfour" method="get" class="dropdown-item">
                    <button type="submit" class="btn btn-link">Connect Four</button>
                </form>
                <form action="/checkers" method="get" class="dropdown-item">
                    <button type="submit" class="btn btn-link">Checkers</button>
                </form>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>Welcome to GameWeb</h1>
            <p>Your ultimate destination for the latest and greatest games.</p>
        </div>
        <div class="gallery" id="home">
            <img src="images/tic_tac_toe.jpg" alt="Tic Tac Toe">
            <img src="images/connect_four.jpg" alt="Connect Four">
            <img src="images/checkers.jpg" alt="Checkers">
        </div>
    </div>
    <div class="footer text-center">
        &copy; 2024 GameWeb. All rights reserved.
    </div>

    <!-- Bootstrap JS and jQuery for carousel functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
